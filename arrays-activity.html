<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity - Unsolved</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var animals = ["parrot", "cat", "dog"];

      // 3
      console.log(animals.length);

      // 3
      console.log(animals[1]);

      // cat
      console.log(animals[2]);

      // dog
      console.log(animals[0]);

      // parrot
      console.log(animals[animals.length]); //discrepancy bc index starts at 0, if you have an array with one element the index is 0.

      // undefined
      console.log(animals[animals.length - 1]); //always gives you the number of elements in the array

      // 2 which is cat
      console.log(animals.indexOf("bear"));

      // [] undefined
      console.log(animals.indexOf("parrot"));

    </script>

  </body>
</html>
